####################################
# Core Helm Template Configuration #
####################################

apiVersion: v1
kind: Service

######################################
# Basic Metadata for this Deployment #
######################################

metadata:
  name: "{{ .Chart.Name }}-{{ .Values.web.metricsService.meta.name }}"
  labels:
    application: "{{ .Chart.Name }}-{{ .Values.web.metricsService.meta.name }}"

##################################
# Complete Service Specification #
##################################

spec:

  ###############################
  # Pod Selection Configuration #
  ###############################

  selector:
    application: "{{ .Chart.Name }}-{{ .Values.web.metricsDeployment.meta.name }}"

  ##############################
  # Service Port Configuration #
  ##############################

  ports:

    - name: http
      port: {{ .Values.web.metricsService.ports.http }}
      targetPort: 8080

    - name: https
      port: {{ .Values.web.metricsService.ports.https }}
      targetPort: 8443
