######################################
# Default Values for Docker Registry #
######################################
dockerRegistry:
  url: ghcr.io/nationalsecurityagency/
charts:
  zookeeper:
    enabled: true
  hadoop:
    enabled: true
external:
  zookeeper:
    hosts:
      - zookeeper
  hdfs:
    hosts:
      - hdfs-nn
      - hdfs-dn
  yarn:
    hosts:
      - yarn-rm
      - yarn-nm