apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "accumulo.fullname" . }}-manager
  labels:
    {{- include "accumulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "accumulo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: manager
  template:
    metadata:
      labels:
        {{- include "accumulo.labels" . | nindent 8 }}
        app.kubernetes.io/component: manager
    spec:
      hostNetwork: {{ coalesce .Values.hostNetwork.ma .Values.hostNetwork.default false }}
      securityContext:
        runAsUser: 1001
      initContainers:
      - name: init-hdfs-nn
        securityContext:
          runAsUser: 1000
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup hdfs-nn; do echo waiting for hdfs; sleep 2; done"]
      hostname: accumulo-manager
      containers:
      - name: accumulo-manager
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/bin/bash", "-c"]
        args: ["./entrypoint.sh accumulo manager -a $(hostname -f)" ]
        ports:
          - containerPort: 9999
        env:
        - name: HADOOP_CONF_DIR
          value: {{ $.Values.global.volumes.hadoop.destination }}
        - name: ACCUMULO_CONF_DIR
          value: {{ $.Values.global.volumes.accumulo.destination }}
        - name: ACCUMULO_INSTANCE_NAME
          value: {{ .Values.global.accumulo.instanceName }}
        - name: HADOOP_CLASSPATH
          value: {{ .Values.hadoop.classpath }}
        - name: ACCUMULO_ROOT_PASSWORD
          value: {{ .Values.config.userManagement.rootPassword }}
        volumeMounts:
          {{- include "accumulo.volumeMount" $.Values.global.volumes.hadoop | nindent 10 }}
          {{- include "accumulo.volumeMount" $.Values.global.volumes.accumulo | nindent 10 }}
          - name: cmds
            mountPath: /cmds
            readOnly: true
          - name: entrypoint
            mountPath: /entrypoint.sh
            subPath: entrypoint.sh
        resources:
          {{- toYaml .Values.manager.resources | nindent 10 }}
      volumes:
        - name: entrypoint
          configMap:
            name: {{ .Values.entrypointConfigMap.name }}
            defaultMode: 0777
        {{- include "accumulo.volume" $.Values.global.volumes.hadoop | nindent 8 }}
        {{- include "accumulo.volume" $.Values.global.volumes.accumulo | nindent 8 }}
        - name: cmds
          secret:
            secretName: {{ include "accumulo.fullname" . }}-cmds
            optional: false
      {{- with .Values.manager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.manager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.manager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
