{{- if .Values.hadoop.yarn.resourceManager.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "hadoop.fullname" . }}-rm-hs-ingress
  labels:
    app.kubernetes.io/component: monitor
  {{- with .Values.hadoop.yarn.historyServer.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - http:
      paths:
      - path: /
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
        pathType: Prefix
        backend:
          service:
            name: yarn-rm
            port: 
              name: hs-web
{{- else }}
        backend:
          serviceName: {{ .Values.hadoop.hdfs.nameNode.serviceName }}
          servicePort: hs-web
{{- end }}
    {{- if ne .Values.hadoop.yarn.historyServer.ingress.host "" }}
    host: {{ .Values.hadoop.yarn.historyServer.ingress.host }}
    {{- end }}
{{- end }}
