apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "accumulo.fullname" . }}-tservers
  labels:
    {{- include "accumulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: tserver
spec:
  podManagementPolicy: Parallel
  replicas: {{ .Values.tabletServers.replicaCount }}
  serviceName: {{ template "accumulo.fullname" . }}-tservers
  selector:
    matchLabels:
      {{- include "accumulo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tserver
  template:
    metadata:
      labels:
        {{- include "accumulo.labels" . | nindent 8 }}
        app.kubernetes.io/component: tserver
    spec:
      hostNetwork: {{ coalesce .Values.hostNetwork.ts .Values.hostNetwork.default false }}
      securityContext:
        runAsUser: 1001
      {{- if not (coalesce .Values.hostNetwork.ts .Values.hostNetwork.default false) }}
      initContainers:
      - name: init-accumulo-manager
        securityContext:
          runAsUser: 1000
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup accumulo-manager; do echo waiting for accumulo; sleep 2; done"]
      {{- else }}
      initContainers:
      - name: init-accumulo-manager
        securityContext:
          runAsUser: 1000
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        command:
          - 'sh'
          - '-c'
          - until [[ $(/opt/accumulo/bin/accumulo info | grep managers | sed -e 's@.*\[@@' -e 's@\]@@') != "" ]]; do echo waiting for accumulo; sleep 2; done
        volumeMounts:
          {{- include "accumulo.volumeMount" $.Values.global.volumes.accumulo | nindent 10 }}
      {{- end }}
      volumes:
        {{- include "accumulo.volume" $.Values.global.volumes.hadoop | nindent 8 }}
        {{- include "accumulo.volume" $.Values.global.volumes.accumulo | nindent 8 }}
      containers:
      - name: accumulo-tserver
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/bin/bash", "-c"]
        args: ["accumulo tserver -a $(hostname -f)" ]
        ports:
          - containerPort: 9998
        volumeMounts:
          {{- include "accumulo.volumeMount" $.Values.global.volumes.hadoop | nindent 10 }}
          {{- include "accumulo.volumeMount" $.Values.global.volumes.accumulo | nindent 10 }}
        env:
        - name: HADOOP_CLASSPATH
          value: {{ .Values.hadoop.classpath }}
        - name: HADOOP_CONF_DIR
          value: {{ $.Values.global.volumes.hadoop.destination }}
        - name: ACCUMULO_CONF_DIR
          value: {{ $.Values.global.volumes.accumulo.destination }}
        resources:
          {{- toYaml .Values.tabletServers.resources | nindent 10 }}
      {{- with .Values.tabletServers.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tabletServers.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tabletServers.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
