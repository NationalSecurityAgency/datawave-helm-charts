    rabbitmq:
      name: rabbitmq

image:
  name: datawave-config-service
  pullPolicy: IfNotPresent
  tag: 4.0.1
livenessProbe:
  delaySeconds: 20
  periodSeconds: 5
  failureThreshold: 60
  port: 8080
  scheme: HTTP
  uri: configserver/mgmt/health
meta:
  name: configuration
readinessProbe:
  delaySeconds: 24
  periodSeconds: 5
  port: 8080
  scheme: HTTP
  uri: configserver/mgmt/health
replication:
  maxSurge: 2
  maxUnavailable: 1
  replicaCount: 1
  revisionHistoryLimit: 10
restartPolicy: Always
#########################################
# Default Values for dictionary Service #
#########################################
ports:
  default: 8888

########################################
# Default Values for Configuration Map #
########################################

configurationMap:
  meta:
    name: configuration-map
