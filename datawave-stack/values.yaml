######################################
# Default Values for Docker Registry #
######################################

global:
  hadoopConfigMap: dwv-hadoop-config
  accumuloConfigMap: dwv-accumulo-config

dockerRegistry:
  url: ghcr.io/nationalsecurityagency/
charts:
  zookeeper:
    enabled: true
  hadoop:
    enabled: true
  qms:
    enabled: false
external:
  zookeeper:
    hosts:
      - zookeeper
  hdfs:
    hosts:
      - hdfs-nn
      - hdfs-dn
  yarn:
    hosts:
      - yarn-rm
      - yarn-nm
dwv-query:
  command:
  - java
  - -agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n
  - -jar
  - app.jar
dwv-executor:
  command:
  - java
  - -agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n
  - -jar
  - app.jar
