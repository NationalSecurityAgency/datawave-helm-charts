global:
  dockerRegistry:
    url: ghcr.io/nationalsecurityagency
  volumes:
    certificates:
      name: certificates
      destination: /data/certs
  initialization:
    image:
      name: busybox
      tag: 1.28
  certSecretName: certificates-secret
  pullSecrets:
    - dockerconfigjson-ghcr
  serviceDns:
    configuration:
      name: configuration
      port: 8888



#######################################
# Default Values for Cache Deployment #
#######################################
image:
  name: datawave-hazelcast-service
  pullPolicy: IfNotPresent
  tag: 4.0.2
livenessProbe:
  delaySeconds: 40
  periodSeconds: 15
  port: 8080
  scheme: HTTP
  uri: cache/mgmt/health
meta:
  name: cache
readinessProbe:
  delaySeconds: 40
  periodSeconds: 15
  port: 8080
  scheme: HTTP
  uri: cache/mgmt/health
replication:
  maxSurge: 2
  maxUnavailable: 1
  replicaCount: 1
  revisionHistoryLimit: 10
restartPolicy: Always

####################################
# Default Values for Cache Service #
####################################
ports:
  hazelcast1: 5701
  hazelcast2: 5702
  hazelcast3: 5703
  http: 8080
  https: 8443

