{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "metrics.fullname" . }}-clusterrole
  labels:
    {{- include "metrics.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
rules:
  # Allow Prometheus to get metrics from nodes
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
    verbs: ["get", "list", "watch"]
  
  # Allow Prometheus to get metrics from pods
  - apiGroups: [""]
    resources:
      - pods
    verbs: ["get", "list", "watch"]
  
  # Allow Prometheus to get metrics from services
  - apiGroups: [""]
    resources:
      - services
      - endpoints
    verbs: ["get", "list", "watch"]
  
  # Allow Prometheus to read configmaps
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
  
  # Allow Prometheus to scrape metrics endpoints
  - nonResourceURLs: 
      - /metrics
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "metrics.fullname" . }}-clusterrolebinding
  labels:
    {{- include "metrics.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "metrics.fullname" . }}-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ include "metrics.serviceAccountName" . }}
    namespace: {{ .Values.namespace }}
{{- end }}

