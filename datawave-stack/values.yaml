######################################
# Default Values for Docker Registry #
######################################

global:
  hadoopConfigMap: dwv-hadoop-config
  accumuloConfigMap: dwv-accumulo-config

dockerRegistry:
  url: ghcr.io/nationalsecurityagency/
charts:
  zookeeper:
    enabled: true
  hadoop:
    enabled: true
external:
  zookeeper:
    hosts:
      - zookeeper
  hdfs:
    hosts:
      - hdfs-nn
      - hdfs-dn
  yarn:
    hosts:
      - yarn-rm
      - yarn-nm
