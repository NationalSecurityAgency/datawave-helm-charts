####################################
# Core Helm Template Configuration #
####################################

apiVersion: apps/v1
kind: Deployment

######################################
# Basic Metadata for this Deployment #
######################################

metadata:
  name: "{{ .Chart.Name }}-{{ .Values.web.queryStorageDeployment.meta.name }}"
  labels:
    application: "{{ .Chart.Name }}-{{ .Values.web.queryStorageDeployment.meta.name }}"

#####################################
# Complete Deployment Specification #
#####################################

spec:

  ######################################
  # Replication / Update Configuration #
  ######################################

  replicas: {{ .Values.web.queryStorageDeployment.replication.replicaCount }}
  revisionHistoryLimit: {{ .Values.web.queryStorageDeployment.replication.revisionHistoryLimit }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.web.queryStorageDeployment.replication.maxSurge }}
      maxUnavailable: {{ .Values.web.queryStorageDeployment.replication.maxUnavailable }}

  ###################################
  # Resource Selector Configuration #
  ###################################

  selector:
    matchLabels:
      application: "{{ .Chart.Name }}-{{ .Values.web.queryStorageDeployment.meta.name }}"
  
  #####################################
  # Deployment Template Configuration #
  #####################################

  template:

    ##################################################
    # Basic Metadata for this Deployment's Resources #
    ##################################################

    metadata:
      labels:
        application: "{{ .Chart.Name }}-{{ .Values.web.queryStorageDeployment.meta.name }}"

    #######################################
    # Deployment Resources Specifications #
    #######################################

    spec:
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      restartPolicy: "{{ .Values.web.queryStorageDeployment.restartPolicy }}"

      ##############################################
      # Containers Associated with this Deployment #
      ##############################################
      securityContext:
        runAsUser: 1000
      containers:
        - name: "{{ .Chart.Name }}-{{ .Values.web.queryStorageDeployment.meta.name }}"
          args:
            - "--spring.output.ansi.enabled=ALWAYS"
            - "--spring.profiles.active={{ .Values.web.queryStorageDeployment.profiles }}"
          env:
            - name: CONFIG_SERVER_URL
              value: "http://{{ .Chart.Name }}-{{ .Values.web.configurationDeployment.meta.name }}:{{ .Values.web.configurationService.ports.default }}/configserver"
            - name: ZOOKEEPER_HOST
              value: "{{ .Values.web.zookeeper.quorum }}"
          image: "{{ .Values.web.dockerRegistry.url }}{{ .Values.web.queryStorageDeployment.image.name }}:{{ .Values.web.queryStorageDeployment.image.tag }}"
          imagePullPolicy: "{{ .Values.web.queryStorageDeployment.image.pullPolicy }}"
          livenessProbe:
            httpGet:
              path: "{{ .Values.web.queryStorageDeployment.livenessProbe.uri }}"
              port: {{ .Values.web.queryStorageDeployment.livenessProbe.port }}
              scheme: "{{ .Values.web.queryStorageDeployment.livenessProbe.scheme }}"
            initialDelaySeconds: {{ .Values.web.queryStorageDeployment.livenessProbe.delaySeconds }}
            periodSeconds: {{ .Values.web.queryStorageDeployment.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: "{{ .Values.web.queryStorageDeployment.readinessProbe.uri }}"
              port: {{ .Values.web.queryStorageDeployment.readinessProbe.port }}
              scheme: "{{ .Values.web.queryStorageDeployment.readinessProbe.scheme }}"
            initialDelaySeconds: {{ .Values.web.queryStorageDeployment.readinessProbe.delaySeconds }}
            periodSeconds: {{ .Values.web.queryStorageDeployment.readinessProbe.periodSeconds }}
          ports:
            - containerPort: 8080
            - containerPort: 8443
          resources: {}
          volumeMounts:
            - name: logs
              mountPath: /logs
            - name: "{{ .Chart.Name }}-{{ .Values.web.volumes.certificates.name }}"
              mountPath: "{{ .Values.web.volumes.certificates.destination }}"
              readOnly: true

      #############################################################
      # Initialization Containers Associated with this Deployment #
      #############################################################

      initContainers:

        - name: "{{ .Chart.Name }}-init-authorization"
          image: "{{ .Values.web.initialization.image.name }}:{{ .Values.web.initialization.image.tag }}"
          command: [ "sh", "-c", "until nslookup {{ .Chart.Name }}-{{ .Values.web.authorizationService.meta.name }}; do echo 'Waiting for Authorization...'; sleep 2; done" ]

        - name: "{{ .Chart.Name }}-init-configuration"
          image: "{{ .Values.web.initialization.image.name }}:{{ .Values.web.initialization.image.tag }}"
          command: [ "sh", "-c", "until nslookup {{ .Chart.Name }}-{{ .Values.web.configurationService.meta.name }}; do echo 'Waiting for Configuration...'; sleep 2; done" ]
      
      ###########################################
      # Volumes Associated with this Deployment #
      ###########################################

      volumes:
        - name: logs
          emptyDir:
            sizeLimit: 10G
        - name: "{{ .Chart.Name }}-{{ .Values.web.volumes.certificates.name }}"
          secret:
            {{ if not .Values.web.certificates.externalSecret.enabled }}
            secretName: "{{ .Chart.Name }}-{{ .Values.web.certificatesSecret.meta.name }}"
            {{ else }}
            secretName: {{ .Values.web.certificates.exernalSecret.name }}
            {{ end }}
            optional: false
