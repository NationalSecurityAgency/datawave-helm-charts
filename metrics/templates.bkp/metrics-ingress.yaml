
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metrics-ingress
  labels:
    {{- include "metrics.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - http:
      paths:
      - path: /
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "metrics.prometheusServiceName" . }}
            port: 
              name: http
{{- else }}
        backend:
          serviceName: {{ include "metrics.prometheusServiceName" . }}
          servicePort: http
{{- end }}
    {{- if ne .Values.ingress.host "" }}
    host: {{ .Values.ingress.host }}
    {{- end }}
{{- end }}
