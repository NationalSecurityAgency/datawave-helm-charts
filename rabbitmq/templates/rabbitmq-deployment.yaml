####################################
# Core Helm Template Configuration #
####################################

apiVersion: apps/v1
kind: Deployment

######################################
# Basic Metadata for this Deployment #
######################################

metadata:
  name: "{{ .Values.rabbitmqDeployment.meta.name }}"
  labels:
    application: "{{ .Values.rabbitmqDeployment.meta.name }}"

#####################################
# Complete Deployment Specification #
#####################################

spec:

  ######################################
  # Replication / Update Configuration #
  ######################################

  replicas: {{ .Values.rabbitmqDeployment.replication.replicaCount }}
  revisionHistoryLimit: {{ .Values.rabbitmqDeployment.replication.revisionHistoryLimit }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.rabbitmqDeployment.replication.maxSurge }}
      maxUnavailable: {{ .Values.rabbitmqDeployment.replication.maxUnavailable }}

  ###################################
  # Resource Selector Configuration #
  ###################################

  selector:
    matchLabels:
      application: "{{ .Values.rabbitmqDeployment.meta.name }}"
  
  #####################################
  # Deployment Template Configuration #
  #####################################

  template:

    ##################################################
    # Basic Metadata for this Deployment's Resources #
    ##################################################

    metadata:
      labels:
        application: "{{ .Values.rabbitmqDeployment.meta.name }}"

    #######################################
    # Deployment Resources Specifications #
    #######################################

    spec:
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      securityContext:
        runAsUser: 1000
      restartPolicy: "{{ .Values.rabbitmqDeployment.restartPolicy }}"
      ##############################################
      # Containers Associated with this Deployment #
      ##############################################

      containers:

        - name: "{{ .Values.rabbitmqDeployment.meta.name }}"
          image: "{{ .Values.rabbitmqDeployment.image.name }}:{{ .Values.rabbitmqDeployment.image.tag }}"
          imagePullPolicy: "{{ .Values.rabbitmqDeployment.image.pullPolicy }}"
          ports:
            - containerPort: 5672
            - containerPort: 15672
          resources: {}
          volumeMounts:
            - name: "{{ .Values.global.volumes.rabbitmq.name }}"
              mountPath: "{{ .Values.global.volumes.rabbitmq.destination }}"
              readOnly: true
          {{- if .Values.rabbitmqDeployment.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - rabbitmq-diagnostics -q check_running
            initialDelaySeconds: {{ .Values.rabbitmqDeployment.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.rabbitmqDeployment.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.rabbitmqDeployment.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.rabbitmqDeployment.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.rabbitmqDeployment.livenessProbe.failureThreshold }}
          {{- else if .Values.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.customLivenessProbe "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.rabbitmqDeployment.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - rabbitmq-diagnostics -q check_running
            initialDelaySeconds: {{ .Values.rabbitmqDeployment.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.rabbitmqDeployment.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.rabbitmqDeployment.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.rabbitmqDeployment.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.rabbitmqDeployment.readinessProbe.failureThreshold }}
          {{- else if .Values.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.customReadinessProbe "context" $) | nindent 12 }}
          {{- end }}
      
      ###########################################
      # Volumes Associated with this Deployment #
      ###########################################

      volumes:
        
        - name: "{{ .Values.global.volumes.rabbitmq.name }}"
          configMap:
            name: "{{ .Values.rabbitmqConfigmap.meta.name }}"
