apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "accumulo.fullname" . }}-gc
  labels:
    {{- include "accumulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: gc
spec:
  replicas: {{ .Values.gc.replicaCount }}
  selector:
    matchLabels:
      {{- include "accumulo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gc
  template:
    metadata:
      labels:
        {{- include "accumulo.labels" . | nindent 8 }}
        app.kubernetes.io/component: gc
    spec:
      hostNetwork: {{ coalesce .Values.hostNetwork.gc .Values.hostNetwork.default false }}
      securityContext:
        runAsUser: 1001
      {{- if not (coalesce .Values.hostNetwork.gc .Values.hostNetwork.default false) }}
      initContainers:
      - name: init-accumulo-manager
        securityContext:
          runAsUser: 1000
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup accumulo-manager; do echo waiting for accumulo; sleep 2; done"]
      {{- else }}
      initContainers:
      - name: init-accumulo-manager
        securityContext:
          runAsUser: 1000
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        command:
          - 'sh'
          - '-c'
          - until [[ $(/opt/accumulo/bin/accumulo info | grep managers | sed -e 's@.*\[@@' -e 's@\]@@') != "" ]]; do echo waiting for accumulo; sleep 2; done
        volumeMounts:
          {{- include "accumulo.volumeMount" $.Values.global.volumes.accumulo | nindent 10 }}
      {{- end }}
      volumes:
        {{- include "accumulo.volume" $.Values.global.volumes.hadoop | nindent 8 }}
        {{- include "accumulo.volume" $.Values.global.volumes.accumulo | nindent 8 }}
      hostname: accumulo-gc
      containers:
      - name: accumulo-gc
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/bin/bash", "-c"]
        args: ["accumulo gc -a $(hostname -f)" ]
        volumeMounts:
          {{- include "accumulo.volumeMount" $.Values.global.volumes.accumulo | nindent 10 }}
        env:
        - name: HADOOP_CONF_DIR
          value: {{ $.Values.global.volumes.hadoop.destination }}
        - name: HADOOP_CLASSPATH
          value: {{ .Values.hadoop.classpath }}
        - name: ACCUMULO_CONF_DIR
          value: {{ $.Values.global.volumes.accumulo.destination }}
        resources:
          {{- toYaml .Values.gc.resources | nindent 10 }}
      {{- with .Values.gc.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gc.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gc.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
